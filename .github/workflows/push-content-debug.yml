name: Auto Content Push

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up job
      run: echo "Starting job..."

    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan github.com >> ~/.ssh/known_hosts

    - name: Create Content
      run: |
        mkdir -p content
        echo "# Daily update for $(date +'%Y-%m-%d')" > content/post-$(date +'%Y-%m-%d').md

    - name: Update Homepage
      run: |
        echo "# Crypto Corner" > README.md
        echo "" >> README.md
        echo "Latest update: $(date)" >> README.md

    - name: Commit and Push
      run: |
        git config --global user.name "CryptoCornerBot"
        git config --global user.email "bot@cryptocorner.org"
        git remote set-url origin git@github.com:ccollective/crypto-corner.git
        git add .
        git commit -m "ðŸ”„ Daily update - $(date +'%Y-%m-%d')" || echo "Nothing to commit"
        git push origin main
